{% macro order_section(title, list_id, loading_id, container_class="") %}
<div class="bg-white shadow-md rounded-lg p-4 {{ container_class }}">
  <details open class="group">
    <summary class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4 cursor-pointer list-none">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
        {{ title }}
        <div id="{{ loading_id }}" class="ml-2 inline-block hidden">
          <div class="w-4 h-4 border-2 border-gray-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
      </div>
    </summary>
    <ul class="space-y-2" id="{{ list_id }}">
    </ul>
  </details>
</div>
{% endmacro %}
