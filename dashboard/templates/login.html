<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ThalassHome</title>
    <link rel="stylesheet" href="/static/login.css" type="text/css">
</head>
<body>
    <div class="container">
        <form action="/auth/login" method="POST" class="login">
            <div class="login-screen">
                <img src="/static/images/logo.png" alt="ThalassHome" class="logo">
                <div class="login-form">
                    <div class="control-group">
                        <input type="email" class="login-field" placeholder="Email" name="username" required autocomplete="email">
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" placeholder="Mot de passe" name="password" required minlength="8">
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">Se connecter</button>

                    <div class="login-link">
                        Vous n'avez pas de compte ?
                        <a href="{{ url_for('auth.render_signup') }}">
                            <br>Inscrivez-vous et commencez Ã  livrer vos jacuzzis.
                        </a>
                        <br><br>
                        <a href="mailto:contact@thalasshome.com" class="text-blue-600 hover:underline">contact@thalasshome.com</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
