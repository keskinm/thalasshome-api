<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraisons</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="../static/head.js"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-4">
        <button class="text-xl font-bold flex items-center space-x-2">
            <i class="fas fa-truck"></i>
            <span>SPA</span>
        </button>
        <div class="relative">
            <input type="search" class="p-2 rounded-md text-black" placeholder="Rechercher...">
            <i class="fas fa-search absolute right-2 top-3 text-gray-500"></i>
        </div>
    </div>
    <nav class="flex space-x-4">
        <a href="/logout" class="hover:underline">Logout</a>
        <a href="/test_notification" class="hover:underline">Test notification</a>
    </nav>
</header>

<section class="bg-white shadow p-4 flex justify-between items-center mt-2">
    <div class="flex space-x-4">
        <button onclick="window.location='/'" class="text-blue-600 font-semibold">Livraisons</button>
        <button onclick="selectOnly('loire', 'France')" class="text-gray-700 hover:text-blue-500">Lyon</button>
        <button onclick="selectOnly('ile_de_france', 'France')" class="text-gray-700 hover:text-blue-500">Paris</button>
        <button onclick="selectOnly('pays_de_gex', 'France')" class="text-gray-700 hover:text-blue-500">Pays De Gex</button>
        <button onclick="selectOnly('geneve', 'Switzerland')" class="text-gray-700 hover:text-blue-500">Genève</button>
        <button onclick="window.location='/empl'" class="text-blue-600 font-semibold">Employés</button>
    </div>
    <button class="text-gray-700 hover:text-blue-500"><i class="fas fa-ellipsis-h"></i> Show Menu</button>
</section>
</body>
</html>
