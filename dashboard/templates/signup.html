<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ThalassHome</title>
    <link rel="stylesheet" href="/static/login.css" type="text/css">
</head>
<body>
    {% block content %}
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/auth/signup_post" method="post" class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Inscription</h1>
                </div>

                <div class="login-form">
                    <div class="control-group">
                        <input class="login-field" type="email" name="email" placeholder="Email" required autocomplete="email">
                    </div>

                    <div class="field">
                        <input class="login-field" type="text" name="name" placeholder="Nom" required minlength="2">
                    </div>

                    <div class="field">
                        <input class="login-field" type="password" name="password" placeholder="Mot de passe" required minlength="8"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Doit contenir au moins un chiffre, une lettre majuscule et une lettre minuscule, et au moins 8 caractères">
                    </div>

                    <div class="field">
                        <input class="login-field" type="tel" name="numero_de_telephone" placeholder="Numéro de téléphone"
                               pattern="[0-9\+\-\s]+" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">S'inscrire</button>

                    <div class="login-link">
                        <a href="{{ url_for('splash.splash') }}">Vous avez déjà un compte ? Connectez-vous</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
